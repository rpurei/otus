{% extends "base.html" %}
{% block scripts %}
    <script type="text/javascript" src="{{ url_for('static',filename='js/bootstrap.bundle.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='js/jquery-3.6.1.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='js/search.js') }}"></script>
{% endblock %}
{% block content %}
    {{ super() }}
    <div class="container">
    <h4>Предсказание динамики надоев</h4>
    <hr>
    <p class="mt-3 mb-3 text-muted">Для вывода предсказанных данных выберите ферму и даты:</p>
    <form id="search-form" method="GET" action="/index/show?farm_select={{ farm_select }}start_date={{ start_date }}&end_date={{ end_date }}">
        <div class="input-group mb-3">
            <span class="input-group-text">Ферма:</span>
            <select class="form-select" aria-label="Ферма" name="farm_select" required>
                <option selected> </option>
                <option value="1">Вереск</option>
                <option value="2">Ромашка</option>
            </select>
            <span class="input-group-text">Дата анализа с:</span>
            <div class="date" data-provide="datepicker">
                <input type="date" class="form-control" name="start_date" {% if start_date %}value="{{ start_date }}"{% endif %} required>
            </div>
            <span class="input-group-text">по:</span>
            <div class="date" data-provide="datepicker">
                <input type="date" class="form-control" name="end_date" {% if end_date %}value="{{ end_date }}"{% endif %} required>
            </div>
            <button class="btn btn-primary" type="submit"><i class="bi bi-graph-up"></i></button>
            {% if xlsx_file %}
                <span class="input-group-text">Скачать</span>
                <a class="btn btn-success" href="{{ url_for('static',filename=xlsx_file) }}"><i class="bi bi-filetype-xlsx"></i> XLSX</a>
            {% endif %}
        </div>
    </form>
        {% if plot_image %}
            <img src="{{ url_for('static',filename=plot_image) }}" alt="" width='100%' style="display: block; margin-left: auto; margin-right: auto; width: 90%;">
        {% endif %}
    <hr>
    </div>
{% endblock %}
